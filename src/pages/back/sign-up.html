<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 設定css路徑 -->
    <link rel="stylesheet" href="/src/css/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/src/css/index.css" />
    <title>芽渼牙醫診所</title>
  </head>
  <body>
    <!-- header -->
    <%- include('public/layouts/header.ejs') %>

    <div
      class="w-4/5 mx-auto flex flex-col items-center justify-center pt-32 pb-10"
    >
      <p class="text-[28px] font-bold text-center mb-7">建立您的帳號</p>
      <form id="signup-form" class="w-[356px]">
        <div class="relative mb-8">
          <label class="w-full">
            <input
              id="email"
              type="text"
              class="w-full h-12 pl-3.5 pt-5 border-0 border-b-[2.5px] border-[#657786] bg-primary-100 focus:outline-0 focus:border-[#1e4bd1]"
              placeholder="請輸入email"
              required
            />
            <div class="absolute top-0 left-3.5 text-sm">
              <span class="font-[550]">帳號</span>
              <span class="text-red-400 ml-0.5">*</span>
            </div>
          </label>
        </div>
        <div class="relative mb-8">
          <label class="w-full">
            <input
              id = "password"
              type="password"
              class="w-full h-12 pl-3.5 pt-5 border-0 border-b-[2.5px] border-[#657786] bg-primary-100 focus:outline-0 focus:border-[#1e4bd1]"
              placeholder="請輸入密碼"
              required
            />
            <div class="absolute top-0 left-3.5 text-sm">
              <span class="font-[550]">密碼</span>
              <span class="text-red-400 ml-0.5">*</span>
            </div>
          </label>
        </div>
        <div class="relative mb-8">
          <label class="w-full">
            <input
              id="checkPassword"
              type="password"
              class="w-full h-12 pl-3.5 pt-5 border-0 border-b-[2.5px] border-[#657786] bg-primary-100 focus:outline-0 focus:border-[#1e4bd1]"
              placeholder="請再輸入密碼"
              required
            />
            <div class="absolute top-0 left-3.5 text-sm">
              <span class="font-[550]">確認密碼</span>
              <span class="text-red-400 ml-0.5">*</span>
            </div>
          </label>
        </div>
        <div class="relative mb-8">
          <label class="w-full">
            <input
              id="name"
              type="text"
              class="w-full h-12 pl-3.5 pt-5 border-0 border-b-[2.5px] border-[#657786] bg-primary-100 focus:outline-0 focus:border-[#1e4bd1]"
              placeholder="請輸入暱稱"
              required
            />
            <div class="absolute top-0 left-3.5 text-sm">
              <span class="font-[550]">暱稱</span>
              <span class="text-red-400 ml-0.5">*</span>
            </div>
          </label>
        </div>
        <div class="relative mb-8">
          <label class="w-full">
            <input
              id="phone"
              type="text"
              class="w-full h-12 pl-3.5 pt-5 border-0 border-b-[2.5px] border-[#657786] bg-primary-100 focus:outline-0 focus:border-[#1e4bd1]"
              placeholder="請輸入手機號碼"
              required
            />
            <div class="absolute top-0 left-3.5 text-sm">
              <span class="font-[550]">手機</span>
              <span class="text-red-400 ml-0.5">*</span>
            </div>
          </label>
        </div>
        <button
          type="submit"
          class="w-full py-2 px-6 mt-[1.5rem] text-white text-xl font-bold mb-5 bg-primary-300 rounded-[50px] hover:bg-primary-400"
        >
          註冊
        </button>
      </form>
      <div class="w-[356px]">
        <a
          class="block w-full text-blue-600 text-center underline decoration-2"
          href="./login.html"
          >登入</a
        >
      </div>
    </div>

    <!-- footer -->
    <%- include('public/layouts/footer.ejs') %>

    <!-- 載入auth.js -->
    <!-- <script type="module" src="../../api/auth.js"></script> -->

    <!-- 載入main.js -->
      <script type="module" src="../../../main.js"></script>

    <!-- 載入sweetlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- 載入font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/25467b0b27.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
